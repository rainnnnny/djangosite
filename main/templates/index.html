<h2>you are in control now</h2>

<input type="button" value="logout" onclick="msg()">{% csrf_token %}</input>


<script>
function msg(){
    var temp = document.createElement("form");
    temp.action = '/logout/';
    temp.method = "post";
    temp.style.display = "{% csrf_token %}";
    document.body.appendChild(temp);
    temp.submit();
    return temp;
}
</script>
